    //game function runs five rounds of rock paper scissors and returns the results
    function game() {
      function playRound(playerSelection,computerSelection) {
      ogPlayerSelection = playerSelection
      ogComputerSelection = computerSelection
      playerSelection = playerSelection.toLowerCase();
      computerSelection = computerSelection.toLowerCase()
      if (playerSelection === computerSelection) {
        return ("Tie")
      }
      else if ((playerSelection === "rock" && computerSelection === "paper")||
        (playerSelection === "paper" && computerSelection === "scissors") ||
        (playerSelection) === "scissors" && computerSelection === "rock") {
          return ("Loss");
        }

      else if ((playerSelection == "rock" && computerSelection == "scissors")||
        (playerSelection == "paper" && computerSelection == "rock")||
        (playerSelection == "scissors" && computerSelection == "paper")) {
          return ("Win");
        }    
      }


    let playerScore = 0
    let computerScore = 0
    let currentRound = 1
    let gameLog = ""

    while (currentRound < 6) {
      playerLog = prompt("[Round " + (currentRound) + "] Rock, Paper, or Scissors?")
      computerLog = computerPlay();
      

      let result = playRound(playerLog, computerLog);
      gameLog = gameLog + "Round " + currentRound + ": " + playerLog + " vs " + computerLog + ": " + result + " ";
      if (result == "Win") {
        playerScore++
        currentRound++
      }

      else if (result == "Loss") {
        computerScore++
        currentRound++
      }

      else if (result == "Tie") {
        currentRound++
      }

    }

    if (playerScore == computerScore) {
      return gameLog + "After 5 games, both players scored " + playerScore.toString() + " and so the game is a Tie.";
    }

    else if (playerScore > computerScore) {
      return gameLog + "After 5 games, player scored: " + playerScore.toString() + " and computer scored: " + computerScore.toString() +". The Player Wins!"
    }

    else if (computerScore > playerScore) {
      return gameLog + "After 5 games, player scored: " + playerScore.toString() + " and computer scored: " + computerScore.toString() +". The Computer Wins!"
    }




    }
